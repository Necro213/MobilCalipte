<ion-header>

  <ion-navbar color="primary" id="example">
    <ion-title>Contactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item *ngFor="let item of contactos">
          <ion-icon name="md-pin" item-start id="check"></ion-icon>
            {{item['nombre']}}
          <button ion-button clear item-end (click)="openModal(item['id'])"><ion-icon name="md-arrow-dropright"></ion-icon></button>
        </ion-item>
  </ion-list>

</ion-content>
