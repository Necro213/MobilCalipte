<ion-header>

  <ion-navbar color="primary">
         <ion-item>
          <ion-label>Viaje</ion-label>
          <ion-toggle checked="false" (ionChange)="iniciar()" [(ngModel)]="actViaje" color="dark"></ion-toggle>
         </ion-item>
    <!--<button ion-button color="light" (click)="calcula()">Calcular</button>-->
    <button ion-button color="dark" (click)="iniciar()">Iniciar</button>
       
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item style="position:absolute; z-index:1;">
        <ion-input placeholder="Buscar" [(ngModel)]="busqueda" item-start></ion-input>
        <button ion-button icon-only  item-end color="light" (click)="newPosition()"><ion-icon name="md-search"></ion-icon> </button>
      </ion-item>
  <div #map id="map" style="position:absolute; z-index:0;">
    <ion-scroll scrollY="true" class="scroll">
      <div padding-horizontal id="panel"></div>
    </ion-scroll>
  </div>
  <button ion-button (click)="calcula()" color="dark" style="position:absolute; z-index:1;" id="route">ruta</button>

</ion-content>
