<ion-header>

  <ion-navbar color="primary">
    <ion-title>Viaje</ion-title>
    <button ion-button color="light" (click)="calcula()">Calcular</button>
    <button ion-button color="dark" (click)="iniciar()">Iniciar</button>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-input placeholder="Buscar" item-start></ion-input>
        <button ion-button icon-only  item-end color="light"><ion-icon name="md-search"></ion-icon> </button>
      </ion-item>
  <div #map id="map">
    <ion-scroll scrollY="true" class="scroll">
      <div padding-horizontal id="panel"></div>
    </ion-scroll>
  </div>

</ion-content>
