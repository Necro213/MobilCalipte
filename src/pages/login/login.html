<ion-header>

  <ion-navbar>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form id="formulario">
    <ion-list>

      <ion-item>
        <ion-label fixed>Telefono</ion-label>
        <ion-input type="tel" [(ngModel)]="account.tel" name="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">Iniciar Sesion</button>
      </div>

    </ion-list>
  </form>
</ion-content>
